<template name="login">
  
  <form class="login-form">
    <div>
      <input class="login-input login-email" type="email" placeholder="Username/Email">
    </div>

    <div>
      <input class="login-input login-password" type="password" placeholder="Password">
    </div>

    <button class="login-button">SIGN IN</button>

    <button class="signup-button">SIGN UP</button>
    <p>or</p>
    <button class="facebook-login-button">Login with facebook</button>

  </form>

</template>
