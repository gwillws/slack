<template name="messages">
  <div class="message-history">
    {{#each messages}}
      {{> message text=text timestamp=timestamp user=user }}
    {{/each}}
  </div>

  <div class="input-box">
    <input type="text" class="input-box_text" style="font-size: 1.2em;" placeholder="Enter your message...">
  </div>
</template>
